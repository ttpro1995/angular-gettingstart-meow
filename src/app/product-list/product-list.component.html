<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <!-- property binding -->
    <a [title]="product.name + ' detail'" >
      {{ product.name }}
      </a>
  </h3>

<p *ngIf=product.description>
  Description: {{product.description}}
</p>

<!-- event binding -->
<button (click)="share()">
  Share
</button>

<app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>

</div>
